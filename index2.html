<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rocky — Resume & Portfolio</title>
  <meta name="description" content="Rocky — Software Engineer & Intraday Trader. Modern dark glassmorphism resume." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #061124;
      --bg-2: linear-gradient(180deg,#071428 0%, #041021 100%);
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      --accent: #5ee7ff;
      --accent-2: #7c3aed;
      --muted: #9fb0c6;
      --text: #e8f4ff;
      --radius: 14px;
      --max-width: 1100px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    /* FIXED: header-cutoff issue */
    body{
      margin:0;
      padding:28px 18px;
      display:flex;
      align-items:flex-start;    /* <-- FIX */
      justify-content:center;
      background:var(--bg-2);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      overflow-x:hidden;
    }

    .wrap{
      width:100%;
      max-width:var(--max-width);
      margin: 12px auto;  /* added breathing space */
    }

    /* Top hero grid */
    .hero{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
      margin-bottom:20px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      border-radius:var(--radius);
      padding:20px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }

    .profile{
      display:flex;
      gap:16px;
      align-items:center;
    }

    .avatar{
      width:94px;
      height:94px;
      border-radius:14px;
      object-fit:cover;
      border:1px solid rgba(255,255,255,0.06);
    }

    h1{margin:0;font-size:1.6rem;letter-spacing:0.2px}
    .role{color:var(--muted);margin-top:6px}

    .actions{display:flex;gap:10px;margin-top:12px}

    .btn{
      padding:10px 14px;
      border-radius:10px;
      font-weight:700;
      border:0;
      cursor:pointer;
      letter-spacing:0.2px;
    }
    .btn-primary{
      background: linear-gradient(90deg,var(--accent), var(--accent-2));
      color:#022;
    }
    .btn-ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--text);
    }

    .meta{
      margin-top:12px;
      color:var(--muted);
      font-size:14px;
    }

    /* Contact right column */
    .contact-card{display:flex;flex-direction:column;gap:10px}

    .contact-item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px;
      border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.02)
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
    }

    .section h2{margin:0 0 10px 0;font-size:1.05rem}
    .section p, .section li{color:var(--muted)}

    .experience{display:flex;flex-direction:column;gap:12px}

    .role-card{
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.02);
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    }

    .role-card h3{margin:0}
    .role-meta{color:var(--muted);font-size:13px;margin-top:6px}

    .tags{margin-top:10px}
    .tag{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,0.02);
      color:var(--muted);
      font-weight:600;
      margin-right:8px;
      margin-top:6px;
    }

    .skills{display:flex;flex-wrap:wrap;gap:8px}
    .skill{
      padding:8px 10px;
      border-radius:8px;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.02);
      color:var(--muted);
    }

    /* QR */
    .qr-wrap{display:flex;gap:12px;align-items:center}
    .qr{
      width:110px;
      height:110px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,0.03);
    }
    .qr img{width:86px;height:86px;object-fit:contain}

    /* Responsive Fixes */
    @media (max-width:980px){
      .hero, .grid{grid-template-columns:1fr}
      .contact-card{flex-direction:row;flex-wrap:wrap}
      .contact-item{flex:1 1 48%}
    }
    @media (max-width:520px){
      .avatar{width:72px;height:72px}
    }

    /* Print */
    @media print{
      body{background:white;color:black}
      .btn, .contact-item, .qr{display:none}
      .card{box-shadow:none;border:none;background:transparent}
      a::after{content: \" (\" attr(href) \")\"}
    }

  </style>
</head>

<body>

</body>
</html>
